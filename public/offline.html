<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taoleia - Offline</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="/favicon.ico">
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #0e3740;
      color: #F5EFE0;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    
    .container {
      max-width: 90%;
      width: 500px;
      padding: 2rem;
      background-color: rgba(10, 59, 59, 0.7);
      border-radius: 1.5rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      backdrop-filter: blur(10px);
    }
    
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #E3742E;
    }
    
    p {
      font-size: 1.1rem;
      line-height: 1.5;
      margin-bottom: 1.5rem;
    }
    
    .logo {
      width: 120px;
      height: 120px;
      margin-bottom: 1.5rem;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #E3742E;
    }
    
    .button {
      background-color: #E3742E;
      color: #F5EFE0;
      border: none;
      border-radius: 2rem;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      text-decoration: none;
      display: inline-block;
      margin-top: 1rem;
    }
    
    .button:hover {
      background-color: #c45e1f;
      transform: translateY(-2px);
    }
    
    @media (max-width: 600px) {
      .container {
        width: 85%;
        padding: 1.5rem;
      }
      
      h1 {
        font-size: 1.7rem;
      }
      
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/android-chrome-192x192.png" alt="Taoleia Logo" class="logo">
    <h1>Sei offline</h1>
    <p>Sembra che tu sia offline al momento. Alcune funzionalità di Taoleia potrebbero non essere disponibili fino a quando non ti riconnetti a Internet.</p>
    <p>Puoi comunque accedere ai contenuti che hai già visitato in precedenza.</p>
    <a href="/" class="button">Torna alla home</a>
  </div>
  
  <script>
    // Controlla periodicamente se la connessione è stata ripristinata
    window.addEventListener('online', () => {
      window.location.reload();
    });
    
    // Aggiungi un listener per il pulsante "Torna alla home"
    document.querySelector('.button').addEventListener('click', (e) => {
      if (!navigator.onLine) {
        e.preventDefault();
        alert('Sei ancora offline. Riprova quando sarai connesso a Internet.');
      }
    });
  </script>
</body>
</html>
